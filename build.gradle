plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'org.freenetproject.mobile'
version = '0.1'

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}
task javadocJar(type: Jar, dependsOn: javadoc) {
     archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

publishing {
      publications {
          mavenAar(MavenPublication) {
                from components.java
                afterEvaluate {
                    artifact javadocJar
                    artifact sourcesJar
                }
          }
     }
}

task jar (type: Jar, overwrite: true) {
    archivesBaseName = "node-wrapper"
}

repositories {
    mavenCentral()
    maven { url 'https://mvn.freenetproject.org' }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'org.freenetproject:fred:build+'
    implementation 'com.github.Bombe:jFCPlib:v0.1.6'
    implementation 'co.trikita:log:1.1.5'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
